<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Task</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="enquirySection container-fluid p-5">
      <h1 class="text-center mb-4 h-6">Enquiry list</h1>

      <div class="row mb-2">
        <div class="col-md-9 d-flex">
          <div class="d-flex align-items-center gap-4 me-auto">
            <i
              class="fa-solid fa-plus"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            ></i>

            <div class="">
              <input
                type="text"
                class="form-control"
                id="searchInput"
                aria-describedby=""
                placeholder="Search..."
              />
            </div>
          </div>
          <div class="d-flex align-items-center">
            <label for="pageInput" class="form-label d-block w-50 mt-1"
              >Page size :
            </label>
            <input
              type="text"
              class="form-control d-block"
              id="pageInput"
              aria-describedby=""
              value="10"
            />
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="row">
        <div class="col-lg-9">
          <div class="table-responsive">
            <table class="table table-hover table-striped border box-shadow-xl">
              <thead class="bg-dark text-white">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Gender</th>
                  <th>Enquiry</th>
                  <th>Message</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tbody" class="text-start">
                <!-- <tr>
                    <td>Akash</td>
                    <td>akash@gmail.com</td>
                    <td>1234567890</td>
                    <td>Male</td>
                    <td>gugug uugu ug ugugu</td>
                    <td>
                      Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Quisquam corporis, veritatis natus obcaecati,
                    </td>
                    <td>
                      <span
                        class="d-flex align-items-center justify-content-center gap-2"
                      >
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash"></i>
                      </span>
                    </td>
                  </tr> -->
              </tbody>
            </table>
          </div>
          <div class="leftPart"></div>
        </div>
        <div class="col-lg-3"></div>
      </div>

      <!-- modal for create / Edit -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addLabel">Add Employee</h5>
              <button
                type="button"
                class="btn-close btnClose"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="myForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" />
                  <div id="nameError" class="form-text text-danger error"></div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" />
                  <div
                    id="emailError"
                    class="form-text text-danger error"
                  ></div>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    minlength="10"
                    maxlength="10"
                  />
                  <div
                    id="phoneError"
                    class="form-text text-danger error"
                  ></div>
                </div>
                <label for="gender" class="form-label mb-2">Gender</label>
                <div class="genderWrapper pb-3">
                  <div class="d-flex align-items-center gap-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="male"
                        value="male"
                      />
                      <label class="form-check-label" for="male"> Male </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="female"
                        value="female"
                      />
                      <label class="form-check-label" for="female">
                        Female
                      </label>
                    </div>
                  </div>
                  <div
                    id="genderError"
                    class="form-text text-danger error"
                  ></div>
                </div>

                <div class="enquiryWrapper pb-3">
                  <label for="phone" class="form-label">Enquiry</label>
                  <select
                    id="enquiry"
                    class="form-select"
                    aria-label=".form-select example"
                  >
                    <option value="">Select</option>
                    <option value="general">General</option>
                    <option value="enquiry 15">enquiry 15</option>
                    <option value="enquiry 23">enquiry 23</option>
                    <option value="enquiry 7">enquiry 7</option>
                    <option value="enquiry 16">enquiry 16</option>
                  </select>
                  <div
                    id="enquiryError"
                    class="form-text text-danger error"
                  ></div>
                </div>

                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                  ></textarea>
                  <div
                    id="messageError"
                    class="form-text text-danger error"
                  ></div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary btnClose"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                form="myForm"
                id="submitBtn"
                type="submit"
                class="btn btn-primary"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- modal for delete -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop2"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteLabel">Delete Employee</h5>
              <button
                type="button"
                class="btnClose btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body p-5">
              <span class="text-muted confirmText d-block mb-3"
                >Are you sure you want to delete these Records?</span
              >

              <span class="undoneText text-warning d-block"
                >This action cannot be undone</span
              >
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary btnClose"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button id="deleteBtn" type="button" class="btn btn-danger">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
